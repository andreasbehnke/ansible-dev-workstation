---

 - name: add key for nodesource repository
   become: yes
   apt_key: url="https://deb.nodesource.com/gpgkey/nodesource.gpg.key" state=present

 - name: add repository
   become: yes
   apt_repository: repo='deb https://deb.nodesource.com/node_6.x yakkety main' state=present filename='nodesource' update_cache='yes'

 - name: add src repository
   become: yes
   apt_repository: repo='deb-src https://deb.nodesource.com/node_6.x yakkety main' state=present filename='nodesource' update_cache='yes'

 - name: install nodejs
   become: yes
   apt: name={{ item }} state=latest
   with_items:
    - ruby
    - nodejs

 - name: install nodejs modules
   become: yes
   npm: name={{ item }} global=yes state=latest
   with_items:
    - bower
    - grunt-cli

 - name: install ruby modules
   become: yes
   gem: name={{ item }} user_install=no state=latest
   with_items:
    - sass

 - name: install chromium because this browser is best choice when it comes to debugging of javascript code
   become: yes
   apt: name={{ item }} state=latest
   with_items:
     - chromium-browser
     - chromium-browser-l10n
